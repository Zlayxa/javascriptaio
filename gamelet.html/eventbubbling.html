<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Event Bubbling</title>
  </head>
  <body>
    <div id="button-group">
      <button>Click me!</button>
      <button>No, click me! I'm sexier!</button>
    </div>
    <script>
      document
        .getElementById("button-group")
        .addEventListener("click", () =>
          alert("Clicked, oo. You saucaaayyyyyy!")
        );
    </script>
  </body>
</html>
